enrich_select: >
  Select the database and analysis type for enrichment analysis through this box. <br><br>
  <b>EnrichDb</b>: This is the database which is used analyze enrichment, the avalable options
  are as following:
  <ol>
  <li><b>GO_BP</b>: This is the Gene Ontology(GO) database consisting of pathways consisting of Biological Processes(BP) terms.
  </li>
  <li><b>GO_MF</b>: This is the Gene Ontology(GO) database consisting of pathways consisting of Molecular Functions(MF) terms.
  </li>
  <li><b>GO_CC</b>: This is the Gene Ontology(GO) database consisting of pathways consisting of Cellular Components(CC) terms.
  </li>
  <li><b>GO_ALL</b>: This is the Gene Ontology(GO) database consisting of pathways consisting of all three ontology terms(BP+MF+CC) terms.
  </li>
  <li><b>KEGG</b>: This is the KEGG ontology database.
  </li>
  <li><b>CUSTOM_DB</b>: This option can be used to upload a custom ontology database to perform enrichment analysis.
  </li>  
  </ol> <br>
  <b>Analysis Type</b>: The following options can be chosen to run enrichment analysis :
  <ol>
  <li><b>GSEA</b>: GSEA utilises the entire gene list to look for pathways displaying significant
  changes.
  </li>
  <li><b>Over-representing</b>: This analysis type uses a subset of gene (either Up or Down regulated)
   and looks for any significant association with pathways.
  </li>
  </ol>  
customDb_info: >
  Three columns/ fields need to be identified from the custom DB in order to run universal enrichment: <br>
  <ol>
  <li><b>Term ID</b>: This is a unique ID identifying each term in the annotation database.</li>
  <li><b>Gene Symbol</b>: This column contains gene symbol for each term.</li>
  <li><b>Term Name (Optional)</b>: This column contains a term name to describe each term and corresponds to the term ID. Data from this column is used to provide the descriptions in the enrichment results.</li>
  </ol>
